<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Picture App</title>
    <link  rel="stylesheet" href="/bootstrap.css" th:href="@{/bootstrap.css}" />
    <script type="text/javascript" src="/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/app/picture.controller.js" th:src="@{/app/picture.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="PictureController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Picture App</a>
            </div>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <table class="table">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>URL</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="picture in vm.pictures">
                    <td>{{picture.description}}</td>
                    <td>{{picture.category}}</td>
                    <td><a>{{picture.url}}</a> </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
<!--        <p th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"  class="text-muted">Page was rendered today.</p>-->
    </div>
</footer>
</body>
</html>
