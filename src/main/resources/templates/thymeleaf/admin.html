<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Page</title>
    <link  rel="stylesheet" href="/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link rel="stylesheet" href="/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <script type="text/javascript" src="/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/app/picture.controller.js" th:src="@{/app/picture.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="PictureController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Picture Review</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as Admin'" style="margin-right: 10px;">Signed in as Anonymus</p>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="pic in vm.unproc">
                    <td>{{pic.id}}</td>
                    <td>{{pic.description}}</td>
                    <td>{{pic.category}}</td>
                    <td>{{pic.path}}</td>


                    <td>
                        <button class="btn btn-danger" ng-click="vm.rejectPicture(pic.id)">Reject</button>
                    </td>
                    <td>
                        <button class="btn btn-success" ng-click="vm.acceptPicture(pic.id)">Accept</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
        <p th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"  class="text-muted">Page was rendered today.</p>
    </div>
</footer>
</body>
</html>
